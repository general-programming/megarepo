version: "3.4"
services:
  traefik:
    image: traefik:v1.7.13
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/traefik/traefik.toml:/traefik.toml
      - /srv/traefik/rules.toml:/rules.toml
    networks:
      - publicweb
      - traefik
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
        preferences:
          - spread: node.id
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any

networks:
  publicweb:
    driver: overlay
    external: true
  traefik:
    driver: overlay
