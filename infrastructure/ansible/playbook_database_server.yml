- hosts: database
  become: true
  roles:
    - role: setup_postgres
      postgres_hba_hosts:
        - "host    all             all             172.16.0.0/12           md5"
        - "host    all             all             192.168.0.0/16          md5"
    - role: ansible-elasticsearch
      es_major_version: "7.x"
      es_version: 7.6.1
      es_config: {
        node.name: 'elklog_{{ ansible_hostname | replace("-", "_") }}',
        cluster.name: "elklog",
        network.host: "{{ elastic_listen_ip }}",
        http.port: 9200,
        bootstrap.memory_lock: true,
        discovery.seed_hosts: ["db-potato.catgirls.dev"],
        cluster.initial_master_nodes: ["db-potato.catgirls.dev:9300"]
      }
      es_api_host: "{{ elastic_listen_ip }}"
      es_enable_xpack: true
      es_xpack_features:
        - alerting
        - monitoring
        - graph
        - ml
      when: elastic_listen_ip is defined and elastic_listen_ip
  vars:
    es_templates: false
    es_heap_size: 4g
    es_api_port: 9200
