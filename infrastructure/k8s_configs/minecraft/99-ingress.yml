apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    # ingress
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: 'true'
  name: ingress
  namespace: minecraft
spec:
  tls:
  - hosts:
    - ftbinfdynmap.nepeat.com
    secretName: registry-tls
  rules:
  - host: ftbinfdynmap.nepeat.com
    http:
      paths:
      - backend:
          serviceName: gameserver
          servicePort: 8123
