apiVersion: v1
kind: Service
metadata:
  name: mcgeneral
  namespace: minecraft
spec:
  clusterIP: None
  ports:
  - name: minecraft
    port: 25565
    targetPort: 25565
  - name: mcpe-tcp
    protocol: TCP
    port: 19132
    targetPort: 19132
  - name: mcpe
    protocol: UDP
    port: 19132
    targetPort: 19132
  - name: dynmap
    port: 8123
    targetPort: 8123
  - name: ssh
    port: 22
    targetPort: 22
  selector:
    app: mcgeneral
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mcgeneral
  name: mcgeneral
  namespace: minecraft
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mcgeneral
    spec:
      containers:
      - name: mcgeneral
        image: registry.nepeat.com/minecraft-base:v2
        volumeMounts:
        - mountPath: /data
          name: data
        - mountPath: /root
          name: root
        - mountPath: /etc/ssh
          name: ssh
        ports:
        - name: ssh
          containerPort: 22
          hostPort: 2224
        - name: minecraft
          containerPort: 25565
          hostPort: 25569
        - name: mcpe-tcp
          protocol: TCP
          containerPort: 19132
          hostPort: 19132
        - name: mcpe
          protocol: UDP
          containerPort: 19132
          hostPort: 19132
        - name: dynmap
          containerPort: 8123
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: data
          hostPath:
            path: /mnt/nfs/var/minecraft/mcgeneral/data
            type: Directory
        - name: root
          hostPath:
            path: /mnt/nfs/var/minecraft/globalroot
            type: Directory
        - name: ssh
          hostPath:
            path: /mnt/nfs/var/minecraft/mcgeneral/ssh
            type: Directory
