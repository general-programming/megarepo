apiVersion: v1
kind: Namespace
metadata:
  name: nginx-web
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: nginx-web
spec:
  clusterIP: None
  ports:
  - name: web
    port: 80
    targetPort: 80
  selector:
    app: web
---
