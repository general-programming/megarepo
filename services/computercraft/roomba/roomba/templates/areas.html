{% extends "base.html" %}

{% block content %}
<h1>Areas</h1>
{% if not areas %}
<h2>There are no areas in the system.</h2>
{% else %}
<ul>
{% for area in areas %}
    <li>{{ area }}</li>
{% endfor %}
</ul>
{% endif %}
<h1>Create Area</h1>
<form>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
    <input type="submit" value="Create" />
</form>
{% endblock %}
