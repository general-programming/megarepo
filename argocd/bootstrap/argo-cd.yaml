apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: argocd-autopilot
    app.kubernetes.io/name: argocd
  name: argocd
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - clusters: {}
          - git:
              repoURL: git@github.com:general-programming/megarepo.git
              revision: HEAD
              directories:
              - path: argocd/argocd
  syncPolicy: {}
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: git@github.com:general-programming/megarepo.git
        targetRevision: HEAD
        path: '{{path}}/{{name}}'
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        - allowEmpty=true
        - ServerSideApply=true
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
