apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd-autopilot.argoproj-labs.io/default-dest-server: https://kubernetes.default.svc
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "-2"
  creationTimestamp: null
  name: core-services
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: core services that are not low level
  destinations:
  - namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
status: {}

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  creationTimestamp: null
  name: core-services
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - clusters: {}
          - git:
              repoURL: git@github.com:general-programming/megarepo.git
              revision: HEAD
              directories:
              - path: argocd/apps/core-services/*
  syncPolicy: {}
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: "core-services"
      source:
        repoURL: git@github.com:general-programming/megarepo.git
        targetRevision: HEAD
        path: '{{path}}/{{name}}'
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - allowEmpty=true
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
status: {}
