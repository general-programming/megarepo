apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autopilot-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:general-programming/megarepo.git'
    path: argocd/bootstrap
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - allowEmpty=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /status
