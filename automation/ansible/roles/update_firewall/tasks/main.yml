- name: Install iptables-persistent
  package:
    name: iptables-persistent
    state: present

- name: Allow all INPUT before changes
  ansible.builtin.iptables:
    chain: INPUT
    policy: ACCEPT

- name: Allow all OUTPUT before changes
  ansible.builtin.iptables:
    chain: OUTPUT
    policy: ACCEPT

- name: Flush INPUT/OUTPUT tables
  ansible.builtin.iptables:
    chain: "{{ item }}"
    flush: yes
  loop:
    - 'INPUT'
    - 'OUTPUT'

- name: Allow related and established connections
  ansible.builtin.iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: Allow ICMP
  ansible.builtin.iptables:
    chain: INPUT
    protocol: icmp
    ctstate: NEW,ESTABLISHED,RELATED
    jump: ACCEPT

- name: Allow SSH connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 22
    jump: ACCEPT

- name: Allow node_exporter connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 9100
    jump: ACCEPT

- name: Allow HTTP connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 80
      - 443
      - 8080
    jump: ACCEPT
  when: "'service_http_https' in group_names"

- name: Allow IRC connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 6667
    jump: ACCEPT
  when: "'service_irc' in group_names"

- name: Allow IRCS connections
  ansible.builtin.iptables:
