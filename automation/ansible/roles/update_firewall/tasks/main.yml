    protocol: tcp
    destination_ports:
      - 6697
    jump: ACCEPT
  when: "'service_ircs' in group_names"

- name: Allow Nomad HTTP connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 4646
    jump: ACCEPT
  when: "'service_nomad_http' in group_names"

- name: Allow Nomad RPC connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 4647
    jump: ACCEPT
  when: "'service_nomad_rpc' in group_names"

- name: Allow Nomad Serf TCP connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 4648
    jump: ACCEPT
  when: "'service_nomad_serf' in group_names"

- name: Allow Nomad Serf UDP connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 4648
    jump: ACCEPT
  when: "'service_nomad_serf' in group_names"

- name: Allow Proxmox connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 5432
    jump: ACCEPT
  when: "'service_proxmox' in group_names"

- name: Allow Postgres connections
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_ports:
      - 8006
    jump: ACCEPT
  when: "'service_postgres' in group_names"

- name: Drop all traffic for external interface
  ansible.builtin.iptables:
    chain: INPUT
    in_interface: ens19
    jump: DROP

- name: Save IPv4 tables
  community.general.iptables_state:
    ip_version: ipv4
    table: filter
    state: saved
    path: /etc/iptables/rules.v4

- name: Save IPv6 tables
  community.general.iptables_state:
    ip_version: ipv6
    table: filter
    state: saved
    path: /etc/iptables/rules.v6
